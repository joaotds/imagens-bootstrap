<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/pt/a/ac/CRVascodaGama.png">
            </div>
            <div class="col">
                <img class="img-thumbnail" src="https://upload.wikimedia.org/wikipedia/pt/a/ac/CRVascodaGama.png">
            </div>
            <div class="row">
            <div class="col">
                <img class="img-fluid rounded d-block mx-auto" src="https://upload.wikimedia.org/wikipedia/pt/a/ac/CRVascodaGama.png">
            </div>
            </div>
            <figure class="figure">
                <img class="img-fluid figure-img" src="https://upload.wikimedia.org/wikipedia/pt/a/ac/CRVascodaGama.png">
                <figcaption class="figure-caption">
                    Vasco
                </figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
